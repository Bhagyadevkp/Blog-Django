{% extends 'base.html' %}
{% block title %} Create a New Profile Page! {% endblock %}
{% block content %}
{% if user.is_authenticated %}
<div class="row p-5">
    <div class="d-flex justify-content-center p-5 mt-5">
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group pt-1 mt-1 d-flex justify-content-center">
                <input style="width: 200px;" type="text" class="form-control" name="bio" placeholder="Bio">
            </div>
            <div class="form-group pt-1 mt-1 d-flex justify-content-center">
                <input style="width: 200px;" type="file" class="form-control" name="profile_pic">
            </div>
            <div class="form-group pt-1 mt-1 d-flex justify-content-center">
                <input style="width: 200px;" type="text" class="form-control" name="website_url" placeholder="Website">
            </div>
            <div class="form-group pt-1 mt-1 d-flex justify-content-center">
                <input style="width: 200px;" type="text" class="form-control" name="fb_url" placeholder="Facebook">
            </div>
            <div class="form-group pt-1 mt-1 d-flex justify-content-center">
                <input style="width: 200px;" type="text" class="form-control" name="instagram_url" placeholder="Instagram">
            </div>
            <div class="form-group pt-1 mt-1 d-flex justify-content-center">
                <input style="width: 200px;" type="text" class="form-control" name="twitter_url" placeholder="Twitter">
            </div>
            <div class="form-group pt-1 mt-1 d-flex justify-content-center">
                <input style="width: 200px;" type="text" class="form-control" name="pinterest_url" placeholder="Pinterest">
            </div>
            <div class="d-flex justify-content-center">
                <button class="btn btn-secondary mt-1" style="width: 200px;color: white;background-color: #849be9;">Create Profile</button>
            </div>
        </form>
    </div>
</div>

{% else %}
You're not allowed HERE!

{% endif %}
{% endblock %}
