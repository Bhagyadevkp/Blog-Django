{% extends 'base.html' %}
{% block title %} Login {% endblock %}
{% block content %}

<div class="row p-5">
    <form action="" method="post">
        {% csrf_token %}
        <div class="p-5 mt-5">
            <div class="form-group pt-1 mt-1 d-flex justify-content-center">
                <input style="width: 200px;" type="text" class="form-control" name="username" placeholder="Username">
            </div>
            <div class="form-group mt-1 d-flex justify-content-center">
                <input style="width: 200px;" type="password" class="form-control" name="password" placeholder="Password">
            </div>
            <div class="d-flex justify-content-center">
                <button class="btn btn-secondary mt-1" style="width: 200px;color: white;background-color: #849be9;">Login</button>
            </div><br>
            <p class="text-center text-fluid">Not Registered? Sign Up <a href="{% url 'register' %}">here</a></p>
        </div>
    </form>
</div>
{% endblock %}
