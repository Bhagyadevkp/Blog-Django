{% extends 'base.html' %}
{% block title %} Comment On Blog Post! {% endblock %}
{% block content %}

{% if user.is_authenticated %}
<div class="row p-5">
    <form action="" method="post">
        {% csrf_token %}
        <div class="p-5 mt-5">
            <div class="form-group pt-5 mt-4 d-flex justify-content-center">
                <input type="text" style="width: 300px" class="form-control text-center" name="name" placeholder="Your Name">
            </div>
            <div class="form-group d-flex justify-content-center">
                <input type="text" style="width: 300px" class="form-control text-center" name="body" placeholder="Comment">
            </div>
            <div class="d-flex justify-content-center">
                <button class="btn btn-secondary mt-1 " style="width: 300px;color: white;background-color: #849be9;">Post Comment</button>
            </div>
        </div>
    </form>
</div>

<script>
    var name = "{{ user.id }}";
    document.getElementById("elder").value = name;
</script>
{% else %}
You're not allowed HERE!

{% endif %}
{% endblock %}
